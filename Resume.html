<!DOCTYPE html>
<html lang="en">

<head>
    <title>Resume</title>
    <link rel="stylesheet" href="Resume.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
</head>

<body onload="searchValue('')">
    <section id="options">
        <button id="previous" onclick="searchValue('previous')">Previous</button>
        <input type="search" name="search" id="search" onchange="searchValue('')"
            placeholder="search for key to filter the resume">
        <button id="next" onclick="searchValue('next')">Next</button>
    </section>

    <div id="error">
        <ul>
            <li><i class="fas fa-frown" style="font-size: 100px"></i></li>
            <li>
                <p>No such Results found</p>
            </li>
        </ul>
    </div>
    <section id="structure">
        <section id="Header">
        </section>

        <section id="mainPage">
            <span>
                <section id="leftPage"></section>
                <section id="coreDetails">
                    <article class="workExp">
                        <h4>Work Experience in previous company</h4>
                        <ul class="coreDetailsList" id="workDates"></ul>
                    </article>

                    <article class="workExp">
                        <h4>Projects</h4>
                        <ul class="coreDetailsList" id="projects"></ul>
                    </article>

                    <article class="workExp">
                        <h4>Education</h4>
                        <ul class="coreDetailsList" id="education"></ul>
                    </article>

                    <article class="workExp">
                        <h4>Internship</h4>
                        <ul class="coreDetailsList" id="internship"></ul>
                    </article>

                    <article class="workExp">
                        <h4>Achievements</h4>
                        <ul class="coreDetailsList" id="achievements"></ul>
                    </article>
                </section>
        </section>
        </span>
    </section>

    <script src="Resume.js" type="text/javascript"></script>
</body>

</html>
